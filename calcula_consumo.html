<meta charset="UTF-8">
<h3>Alcool ou Gasolina</h3>
<script>
    var tanque=40;
    var caminhoComGasolina=480;
    var consumoDeGasolina=480/40;

    var caminhoComAlccol=300;
    var consumoComAlcool=caminhoComAlccol/tanque;
    document.write("Gasolina: "+consumoDeGasolina);
    document.write("<br/>");
    document.write("Alcool: "+consumoComAlcool);
</script>
